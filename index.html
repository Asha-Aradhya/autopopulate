<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="script.js" defer></script>
    <title>Search Bar Local Storage</title>
  </head>

  <body>
    <div class="main-container">
      <div class="mainTitle">
        <h1>Search Bar Local Storage</h1>
      </div>

      <!-- PSEUDO CODE----------------------------
            *Instead of just following a tutorial I will try first If can emulate the design (HTML/CSS) and functionality (JS/SCSS)
            *and if get stuck then watch the instructions.
        1. this div container will be the CSS white round circle with a black border

        -->

      <div class="form-container">
        <form id="form">
          <div style="width: 100%">
            <input
              class="input-field"
              id="search"
              type="search"
              placeholder="Search"
              aria-label="Search"
              autocomplete="off"
              style="border-top-left-radius: 5px; height: 30px; width: 22vw"
            />

            <button class="btn-search" type="submit" id="submit">
              <i class="fa fa-search"></i>
            </button>
            <ul
              id="results"
              style="
                background: white;
                margin: 0px 0px 2px 1px;
                width: 90.5%;
                padding: 0px;
              "
            ></ul>
          </div>
        </form>
      </div>

      <button
        type="button"
        id="delete"
        class="btn-delete"
        style="display: block; margin: 1rem auto"
      >
        Delete Searches
      </button>

      <h2 style="font-size: 20px; padding: 1rem">Recent Searches</h2>

      <ul class="list-group list-group-flush" id="ul">
        <!-- <li>text from the search bar</li> -->
      </ul>
    </div>

</html>
